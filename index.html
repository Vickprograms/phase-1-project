<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Quest</title>
</head>
<body>
    <header>
        <h1>Nest Quest</h1>
    </header>

    <section class="search-filter">
        <input type="text" id="search" placeholder="search by price">
        <select id="property-type">
            <option value="all">All Types</option>
            <option value="stuido">Studio</option>
            <option value="1-bedroom">1-Bedroom</option>
            <option value="2-bedroom">2-Bedroom</option>
        </select>

        <select id="price-range">
            <option value="all">All Prices</option>
            <option value="5000">0 - 5000</option>
            <option value="10000">5001 - 10000</option>
            <option value="20000">10001 - 20000</option>
            <option value="30000">20001 - 30000</option>
        </select>
        <button id="filter-btn">Apply Filters</button>
    </section>


<section id="rental-listings">
    <!--js list of rented properties --->
</section>

<div id="property-model" class="modal">
    <div class="model-content">
        <span class="close">&times;</span>
        <h2 id="property-title"></h2>
        <img src="./images/studio/DLY_1707 copy.webp" alt="property-image">
        <p id="poperty-description"></p>
        <P><strong>Price:</strong> <span id="property-price"></span></P>
        <P><strong>Location:</strong> <span id="property-location"></span></P>
        <P><strong>Bedrooms:</strong> <span id="property-bedrooms"></span></P>
        <P><strong>Contact:</strong> <span id="property-contact"></span></P>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
