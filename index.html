<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Quest - Find Your Perfect Apartment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Nest Quest</h1>
    </header>

    <section class="search-filter">
        <input type="text" id="search" placeholder="search by location">
        <select id="property-type">
            <option value="all">All Types</option>
            <option value="apartment">Studio</option>
            <option value="house">1-Bedroom</option>
            <option value="studio">2-Bedroom</option>
        </select>
        <select id="price-range">
            <option value="all">All Prices</option>
            <option value="1000">0 KSH - 1,000 KSH</option>
            <option value="2000">1,001 KSH - 2,000 KSH</option>
            <option value="3000">2,001 KSH - 3,000 KSH</option>
        </select>
        <button id="filter-btn">Apply Fillter</button>
    </section>
    
    <main>
        <section id="studio">
            <h2>Studio Apartment</h2>
            <div class="property-container" id="studio-list"></div>
        </section>

        <section id="one-bedroom">
            <h2>1-Bedroom Apartments</h2>
            <div class="property-container" id="one-bedroom-list"></div>
        </section>


        <section id="two-bedroom">
            <h2>2-Bedroom Apartments</h2>
            <div class="property-container" id="two-bedroom-list"></div>
        </section>
    </main>

    <div id="property-model" class="model">
        <div class="model-content">
            <span class="close-btn">$times;</span>
            <img id="modelImage" src="" alt="Property-image">
            <h3 id="modelTitle"></h3>
            <p><strong>Location:</strong><span id="modelLocation"></span></p>
            <p><strong>Price:</strong> KSH <span id="modelPrice"></span> /month</p>
            <p id="modelDescription"></p>
        </div>
    </div>


<footer>
    <div class="footer-content">
        <p>Contact: <a href="mailto:victormugo08@gmail.com">info@nestquest.com</a></p>
        <div class="links">
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <a href="#">Facebook</a>
        <a href="#">Threads</a>
    </div>
 </div>
</footer>

    <script src="index.js"></script>
</body>
</html>
